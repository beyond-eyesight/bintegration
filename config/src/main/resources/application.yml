server:
  port: 8888

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/beyond-eyesight/bintegration
          skipSslValidation: true
          default-label: develop
          search-paths: config/src/main/resources/config/*
        accept-empty: false

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"



