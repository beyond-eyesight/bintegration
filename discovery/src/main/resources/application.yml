server:
  port: 8761
eureka:
  client:
    register-with-eureka: false # 유레카 서비스에 자신을 등록하지 않음
    fetch-registry: false # 레지스트리 정보를 로컬에 캐싱하지 않음
  server:
    wait-time-in-ms-when-sync-empty: 5 # 운영 환경에서 주석 처리 됨(로컬에서는 유레카 서비스를 테스트할 때 이 프로퍼티가 없으면 등록한 서비스를 즉시 알리지 않기 때문에 필요)
spring:
  profiles:
    active: dev
