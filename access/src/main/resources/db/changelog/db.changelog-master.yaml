databaseChangeLog:
  - changeSet:
      id: access-1.0
      author: geunwonlim
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: USER
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  name: id
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(36)
              - column:
                  constraints:
                    nullable: false
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: createdAt
                  type: DATETIME
              - column:
                  name: modifiedAt
                  type: DATETIME
              - column:
                  name: deletedAt
                  type: DATETIME
            tableName: USER
